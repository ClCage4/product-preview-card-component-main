<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="CSS/index.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="product">
          <div class="product_img"></div>
          <div class="product_content">
            <p class="product_type">perfume</p>
            <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product_descripiton">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="product_price">
              <p class="discount_price">$149.99</p>
              <p class="orginal_price">169.99</p>
            </div>
            <button class="btn">
              <img src="images/icon-cart.svg" atl="" /> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenged by<a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >
        Coded by<a href="https://poetic-hotteok-b7e774.netlify.app"
          >Chloe Cage</a
        >.
      </div>
    </footer>
  </body>
</html>
